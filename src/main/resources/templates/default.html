<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="UTF-8"/>
        <title>Default title for my pages</title>
        <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap-theme.min.css"/>
        <!--<link rel="stylesheet" href="/webjars/datatables/1.10.19/css/dataTables.bootstrap.min.css"/>-->
        <link rel="stylesheet" href="/webjars/datatables/1.10.19/css/jquery.dataTables.min.css"/>
        <link rel="stylesheet" href="/css/style.css" />

        <script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
        <script th:src="@{/webjars/datatables/1.10.19/js/jquery.dataTables.min.js}"></script>
        <script th:src="@{/webjars/datatables/1.10.19/js/dataTables.bootstrap.min.js}"></script>

    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <!--<a href="/list" class="navbar-left"><img src="/img/mdh-logo.png"/></a>-->
                    <a href="/list" class="navbar-left"><img src="/img/mdh-neg-logo.png"/></a>
                    <!--<a class="navbar-brand" href="#">Driftavbrott admin</a>-->
                </div>
                <div id="navbar" class="collapse navbar-collapse">

                    <ul class="nav navbar-nav" th:with="view=${#httpServletRequest.getServletPath()}">
                        <li th:classappend="${#strings.startsWith(view,'/kanaler') or #strings.startsWith(view,'/anledningar')? '' : 'active'}"><a href="/list">Driftavbrott</a></li>
                        <li th:classappend="${#strings.startsWith(view,'/kanaler')? 'active' : ''}"><a href="/kanaler/list">Kanaler</a></li>
                        <li th:classappend="${#strings.startsWith(view,'/anledningar')? 'active' : ''}"><a href="/anledningar/list">Anledningar</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>

        <div class="container">
            <div class="starter-template" layout:fragment="content"></div>
        </div><!-- /.container -->
    </body>
</html>
